<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nintendo Switch CSS</title>

    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="nintendoSwitch">
      <div class="esqueleto" id="joyConL">
        <div class="esqueleto" id="gatilloL"></div>
        <div class="esqueleto" id="gatilloR"></div>
        <div class="esqueleto" id="btnMenos"></div>
        <div class="esqueleto" id="joystickL">
          <div class="esqueleto" id="centroJoystickL"></div>
        </div>

        <div class="esqueleto" id="btnIzqArriba">
          <div class="esqueleto" id="flechaArriba"></div>
        </div>
        <div class="esqueleto" id="btnIzqDerecha">
          <div class="esqueleto" id="flechaDerecha"></div>
        </div>
        <div class="esqueleto" id="btnIzqAbajo">
          <div class="esqueleto" id="flechaAbajo"></div>
        </div>
        <div class="esqueleto" id="btnIzqIzquierda">
          <div class="esqueleto" id="flechaIzquierda"></div>
        </div>
        <div class="esqueleto" id="btnScreenshot">
          <div class="esqueleto" id="detalleBtnScreenshot"></div>
        </div>
      </div>

      <div class="esqueleto" id="cuerpo">
        <div id="muescaPantIzquierda"></div>
        <div id="muescaPantDerecha"></div>
        <div id="btnVolMenos"></div>
        <div id="btnVol"></div>
        <div id="btnVolMas"></div>

        <div class="esqueleto" id="marcoPantalla">
          <div class="esqueleto" id="pantalla">
            <img class="menu" src="img/switch-menu.jpg" alt="menu" />
          </div>
        </div>
      </div>

      <div class="esqueleto" id="joyConR">
        <div id="btnMas">
          <img src="img/btnMas.png" id="btnMas" alt="botón Mas" />
        </div>
        <div class="esqueleto" id="joystickR">
          <div class="esqueleto" id="centroJoystickR"></div>
        </div>

        <div class="esqueleto" id="btnDerX">
          <div id="letraX">X</div>
        </div>
        <div class="esqueleto" id="btnDerA">
          <div id="letraA">A</div>
        </div>
        <div class="esqueleto" id="btnDerB">
          <div id="letraB">B</div>
        </div>
        <div class="esqueleto" id="btnDerY">
          <div id="letraY">Y</div>
        </div>

        <div class="esqueleto" id="btnHomeExterior">
          <div id="btnHome">
            <img src="img/btnHome.png" id="btnHome" alt="botón Home" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
